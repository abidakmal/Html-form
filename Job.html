<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <title>form</title>
    
    <form action="">
        <center><h1>Application Form</h1></center>
    <fieldset>
        <legend>Personal Information</legend>

    <table>
        <tr>
            <td><label for="">First Name</label></td>
            <td><input type="text" name="" id=""><br></td>
        </tr>
        <tr>
            <td><label for="">Last Name</label></td>
            <td><input type="text" name="" id=""><br></td>
            
        </tr>
        <tr>
            <td><label for="">Date of Birth</label></td>
            <td><input type="text" name="" id=""><br></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td>  <input type="radio" name="gender" id="">Male
    <input type="radio" name="gender" id="">Female
    <input type="radio" name="gender" id="">Other<br></td>        
        </tr>
        <tr>
            <td>
    <label for="">Profile Picture</picture></label></td>
    <td>    <input type="file" name="" id=""></td>
        </tr>
    </table> 
</fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        
    <table>
       <tr>
        <td> <label for="">Email*</label></td>
        <td><input type="text" name="" id=""></td>
       </tr>
       <tr>
        <td><label for="">Phone number*</label></td>
        <td><input type="tel" name="" id="" placeholder="10-digit number"></td>
       </tr>
       <tr>
           <td><label for="">Address</label></td>
           <td><input type="text" name="" id=""></td>
          </tr>
          <tr>
           <td><label for="">Country</label></td>
           <td>
               <select name="" id="">
                    <option value="">India</option>
               <option value="">USA</option>
               </select>
              
           </td>
          </tr>
       </table>  
    </fieldset>
    <fieldset>
        <legend>Education Information</legend>
        <table>
        <tr>
            <td><label for="">Highest Qualification</label></td>
            <td>
                <select name="" id="">
                    <option value="">B.Tech</option>
                    <option value="">M.Tech</option>
                    <option value="">MBA</option>

                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Specialization</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Year of Grauation</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>

    </table>
    </fieldset>
    <fieldset>
        <legend>Job Preference</legend>
    <table>
        <tr>
            <td><label for="">Preferred Role</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Expected Salary</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Preferred Location</label></td>
            <td>
               <input type="checkbox" name="" id="">Bangalore
               <input type="checkbox" name="" id="">Delhi
               <input type="checkbox" name="" id="">Remote
               <input type="checkbox" name="" id="">Pune
            </td>
        </tr>
        <tr>
            <td><label for="">Willing to Relocate</label></td>
            <td><input type="checkbox" name="" id="">
            </td>
        </tr>
    </table>
    </fieldset>

   <fieldset>
    <legend>Create Account</legend>
     <table>
        <tr>
            <td><label for="">Password*</label></td>
            <td><input type="text" name="" id=""placeholder="Minimum 6 Characters"></td>
        </tr>
        <tr>
            <td><label for="">Confirm Password*</label></td></td>
            <td><input type="text" name="" id=""></td>
        </tr>
    </table>
   </fieldset>
   <fieldset>
    <legend>Resume</legend>
    <table>
        <tr>
            <td><label for="">Upload Resume(PDF only)*</label></td>
            <td><input type="file" name="" id=""></td>
        </tr>
    </table>
   </fieldset>
   <fieldset>
    <legend>Agreement</legend>
    <tr>
        <td><input type="checkbox" name="" id="">I agree to the terms and condition <br></td>
        
    </tr>
    <tr><td><input type="submit" name="" id=""></td>
        <td><input type="reset" name="" id=""></td>
    </tr>
    
   </fieldset>
   
    


</form>


</body>

</html>
